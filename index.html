<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your Age" min="10" max="100" required>

       
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="student">Select current role</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="freelancer">Freelancer</option>
                <option value="other">Other</option>
            </select>
            

        <fieldset>
            <legend>What do you like the most?</legend>
            <label><input type="radio" name="radio-group" value="option1"> Coding</label>
            <label><input type="radio" name="radio-group" value="option2"> Designing</label>
            <label><input type="radio" name="radio-group" value="option2"> Writing</label>
            <label><input type="radio" name="radio-group" value="option2"> Management</label>
            <label><input type="radio" name="radio-group" value="option2"> Research</label>
        </fieldset>

        <fieldset>
            <legend>What aspects would you like to see enhanced?</legend>
            <label><input type="checkbox" name="checkbox-group" value="option1"> Usability</label>
            <label><input type="checkbox" name="checkbox-group" value="option2"> Performance</label>
            <label><input type="checkbox" name="checkbox-group" value="option3"> Functionality</label>
            <label><input type="checkbox" name="checkbox-group" value="option4"> Customer Support</label>
            <label><input type="checkbox" name="checkbox-group" value="option5"> Others</label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter any additional comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
